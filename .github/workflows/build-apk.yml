# .github/workflows/build-apk.yml
name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-android-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_VERSION: '20'

jobs:
  build:
    name: Build APK (EAS)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS configuration
        run: eas whoami

      - name: Build APK (preview profile)
        run: |
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --wait \
            --json > build-result.json
          echo "Build completed"
          cat build-result.json

      - name: Extract APK URL
        id: apk_url
        run: |
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build-result.json)
          echo "apk_url=$APK_URL" >> "$GITHUB_OUTPUT"
          echo "APK Download URL: $APK_URL"

      - name: Download APK artifact
        if: steps.apk_url.outputs.apk_url != 'null'
        run: |
          curl -L -o SweetSync.apk "${{ steps.apk_url.outputs.apk_url }}"
          ls -lah SweetSync.apk

      - name: Upload APK as GitHub artifact
        if: steps.apk_url.outputs.apk_url != 'null'
        uses: actions/upload-artifact@v4
        with:
          name: SweetSync-APK-${{ github.sha }}
          path: SweetSync.apk
          retention-days: 30

      - name: Comment APK link on commit
        if: steps.apk_url.outputs.apk_url != 'null' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const apkUrl = '${{ steps.apk_url.outputs.apk_url }}';
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸ“± **SweetSync APK built successfully!**\n\nðŸ”— [Download APK](${apkUrl})\n\nBuild: \`${context.sha.substring(0, 7)}\``
            });

  # â”€â”€ Alternative: Local APK build (no EAS account needed) â”€â”€â”€â”€
  build-local:
    name: Build APK (Local Gradle)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload local APK
        uses: actions/upload-artifact@v4
        with:
          name: SweetSync-Local-APK-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
