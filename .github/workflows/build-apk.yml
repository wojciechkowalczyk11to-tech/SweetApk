# .github/workflows/build-apk.yml
name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build APK (Local Gradle)
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: SweetSync-APK-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  comment:
    name: Comment APK link on commit
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Comment APK link on commit
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `ðŸ“± **SweetSync APK built successfully!**\n\nDownload from the **Actions â†’ Artifacts** section of this workflow run.\n\nBuild: \`${context.sha.substring(0, 7)}\``
              });
            } catch (error) {
              core.warning(`Failed to create commit comment: ${error.message}`);
            }
