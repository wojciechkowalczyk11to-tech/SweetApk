# .github/workflows/build-apk.yml
name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-android-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build APK (Local Gradle)
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: SweetSync-APK-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Comment APK link on commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸ“± **SweetSync APK built successfully!**\n\nDownload from the **Actions â†’ Artifacts** section of this workflow run.\n\nBuild: \`${context.sha.substring(0, 7)}\``
            });
